<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <Style>
        h1{
            font-size: 4.2rem;
        }
        button{
            margin: 35px;
        }
        button:hover{
            cursor: pointer;
        }
        .container{
            margin-top:200px;
        }
        h2{
            font-size: 3.2rem;
        }
    </Style>
</head>
<body>
    <div class="container" >
        <div class="title text-center">
        <h2>STOP WATCH</h2>
        <h3>Count Every Seconds</h3>
        </div>
        <div class="text-center">
        <h1 id="timer">00<sub>HH</sub> : 00<sub>MM</sub> : 00<sub>SS</sub> <sub><sub>00 MS</sub></sub> </h1>
       </div>
       <div class="text-center button">
        <button class="btn btn-success " onclick="start()">Start</button>
        <button class="btn btn-primary"  onclick="lap()">Lap</button>
        <button class="btn btn-danger"  onclick="stop()">Stop</button>
        <button class="btn btn-secondary"  onclick="reset()">Reset</button>

       </div>
       <div id = "lap-time" class="text-center">

       </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
